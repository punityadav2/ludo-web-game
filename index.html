<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Master</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Start Screen -->
        <div id="start-screen" class="start-screen">
            <div class="content">
                <h1>LUDO MASTER</h1>
                <p>Select Number of Players</p>
                <div id="player-select" class="player-select">
                    <button class="btn" onclick="prepareGame(2)">2 Players</button>
                    <button class="btn" onclick="prepareGame(3)">3 Players</button>
                    <button class="btn" onclick="prepareGame(4)">4 Players</button>
                </div>

                <div id="name-inputs" class="name-inputs" style="display: none;">
                    <div id="input-container"></div>
                    <button class="btn btn-primary" onclick="submitNames()">Start Game</button>
                    <button class="btn btn-secondary" onclick="resetStartScreen()">Back</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="start-screen" style="display: none;">
            <div class="content">
                <h1>GAME OVER</h1>
                <div id="winner-list" class="winner-list">
                    <!-- Winners injected here -->
                </div>
                <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <header>
        <h1>LUDO <span id="game-title">MASTER</span></h1>
    </header>

    <div class="game-layout">
        <!-- The Ludo Board -->
        <div class="ludo-board" id="ludo-board">
            <!-- Grid cells will be generated by JS -->
        </div>

        <!-- Side Info (Just Reset now, Dice moved to board) -->
        <div class="game-controls small-controls">
            <div class="actions">
                <button class="btn btn-primary" onclick="restartMatch()">Restart Game</button>
                <button class="btn btn-secondary" onclick="exitGame()">Exit Game</button>
                <button class="btn btn-icon" id="sound-btn" onclick="toggleSound()">ðŸ”Š</button>
                <div id="status-message" class="status-msg">Select players to start</div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
